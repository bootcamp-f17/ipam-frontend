<form>
<div class="container">
<h1>These are all the required equipment fields</h1>
  <div class="form-group">
    <label for="siteSelect">Site</label>
    <select class="form-control" id="siteSelect">
      <option>Moon Campus</option>
      <option>Earth Campus</option>
    </select>
  </div> 
  <div class="form-group">
    <label for="typeSelect" >Type</label>
    <select class="form-control" ng-model="type.Select" ng-dropdown required ng-change="changeme()">
      <option ng-option value="other">Other</option>
      <option ng-option value="printer">Printer</option>
      <option ng-option value="computer">Computer</option>
    </select>
  </div>
  <div class="form-group">
    <label for="equipmentName">Equipment Name</label>
      <input class="form-control" type="text" id="equipmentName">
  </div>
  <div class="form-group">
    <label for="hostName">Host Name</label>
      <input class="form-control" type="text" id="hostName">
  </div>
  <div class="form-group">
    <label for="roomNumber">Room Number</label>
      <input class="form-control" type="number" id="roomNumber">
  </div>
  <div class="form-group">
    <label for="serialNumber">Serial Number</label>
      <input class="form-control" type="text" id="serialNumber">
  </div>
  <div class="form-group">
    <label for="macAdress">MAC Number</label>
      <input class="form-control" type="number" id="macAdress">
  </div>
  <div class="form-group">
    <label for="ipAdress">IP Adress</label>
      <input class="form-control" type="number" id="ipAdress">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" id="madBoxYes"
      value="option1"> MAB
    </label>
  </div>
  <div class="form-group">
    <label for="notesInput">Notes</label>
      <input class="form-control" type="textarea" id="notesInput">
  </div>
  <h1>These are all the additional equipment fields for printers and computers</h1>
  <!-- These will be additional fields -->
  <div class="form-group">
    <label for="switchName">Switch Name</label>
      <input class="form-control" type="text" id="switchName">
    <label for="switchManagementIp">Switch Management IP</label>
      <input class="form-control" type="text" id="switchManagementIp">
      <!-- Autofill from room number already entered -->
    <label for="switchRoomNumber">Switch Room Number</label>
      <input class="form-control" type="number" id="switchRoomNumber">
  </div>

  <!-- Printer fields -->
<div class="container" ng-if="type.Select =='printer'">
  <div class="form-group">
    <label for="printServer">Print Server</label>
      <input class="form-control" type="text" id="printServer">
  </div>
    <div class="form-group">
    <label for="driverInput">Driver</label>
      <input class="form-control" type="text" id="driverInput">
  </div>
  <div class="form-group">
    <label for="printServer">Print Server</label>
      <input class="form-control" type="text" id="printServer">
  </div>
  <!-- Need to autopopulate site abrev. & -room number -->
  <div class="form-group">
    <label for="printerName">Printer Name</label>
      <input class="form-control" type="text" id="printerName">
  </div> 
<!-- Should autopopulate again -->
 <div class="form-group">
    <label for="shareName">Share Name</label>
      <input class="form-control" type="text" id="shareName">
  </div>
  <!-- should autopopulate again -->
  <div class="form-group">
    <label for="shareComment">Share Comment</label>
      <input class="form-control" type="text" id="shareComment">
  </div>

  <div class="form-group">
    <label for="modelNumber">Model Number</label>
      <input class="form-control" type="number" id="modelNumber">
  </div>
  <!-- Computer Affitional Fields -->
  <div class="form-group">
    <label for="operatingSystem">Operating System</label>
      <input class="form-control" type="text" id="operatingSystem">
  </div>
  <div class="form-group">
    <label for="computerType">Computer Type</label>
      <select class="form-control" id="computerType">
        <option>Virtual Machine</option>
        <option>Physical Computer</option>
      </select>
  </div>
</div>
<button class="btn btn-primary" type="submit">Save Equipment</button>
</div>
</form>
