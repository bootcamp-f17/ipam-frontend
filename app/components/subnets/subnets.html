<div class="container-fluid">
	<div>
		<ul class="nav nav-tabs"> <!-- Tabs -->
		  <li class="nav-item">
		    <a class="nav-link" id="sitesTab" value="sites" href="#!/sites">Sites</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link active" id="subnetsTab" href="#!/subnets">Subnets</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="equipmentTab" href="#!/equipment">Equipment</a>
		  </li>
		</ul>
	</div>
	<div class="row">
		<sidebar class="col-9"></sidebar>
		 <a href="/#!/subnetform" class="col-3"><button id="addSubnet"> Add Subnet</button></a>
		 </div>
	<div class="row">
		<div class= "col">
		<table class="data">
			<thead>
				<tr>
					<th>Name</th>
					<th>Site Id</th>
					<th>Address</th>
					<th>Mask Bits</th>
					<th>vLan</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="subnet in $ctrl.$rootScope.subnets | filter: $ctrl.$rootScope.searchText | filter: $ctrl.$rootScope.filterBySid">
					<td class="pr-2">{{subnet.name}}</td>
					<td class="pr-2">{{subnet.site_id}}</td>
					<td class="pr-2">{{subnet.subnet_address}}</td>
					<td class="pr-2">{{subnet.mask_bits}}</td>
					<td class="pr-2">{{subnet.vLan}}</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
