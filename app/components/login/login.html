
<div class="container">
	<div class="jumbotron">
		<h3>Login</h3>
		<form name="form" ng-submit="vm.login()" role="form" id="form-login">
		  <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
		    <label>Email Address</label>
		    <input type="text" name="email" id="email" class="form-control" ng-model="ctrl.email" required />
		    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
		  </div>
		  <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="ctrl.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
		<button type="submit" class="btn btn-success" ng-disabled="form.$invalid || ctrl.dataLoading">Submit</button>
		<button type="button" class="btn btn-secondary">Forgot Password?</button>
		</div>
		</form>
	</div>
</div>
