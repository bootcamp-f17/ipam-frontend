	<div class="col-4">
		<input type="text" id="searchText" class="col" ng-change="$ctrl.search($ctrl.searchText)" ng-model="$ctrl.searchText">
		<span ng-repeat="site in $ctrl.$rootScope.sites"><input type="checkbox" ng-true-value='site.id' ng-model="site.id">{{site.name}}</input><br /></span>
	</div>
	<div class="col-8">
		<table class="data" >
		  <tr>
		    <th>Entry Header 1</th>
		    <th>Entry Header 2</th>
		    <th>Entry Header 3</th>
		    <th>Entry Header 4</th>
		  </tr>
		  <tr ng-repeat="site in $ctrl.$rootScope.sites | filter: $ctrl.searchText | filter: site.id">
		  	<td>{{site.name}}</td>
		  	<td>{{site.site_contact}}</td>
		  	<td>{{site.address}}</td>
		  	<td>{{site.abbreviation}}</td>
		  </tr>

</table>
	</div>
</div>
